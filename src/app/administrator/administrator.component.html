<div *ngIf="menuRoute === 'users'">
    <h1>Users</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>Resident</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" (click)="openUserModal(user);">
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.resident.fullName }}</td>
            </tr>
        </tbody>
    </table>
</div>
