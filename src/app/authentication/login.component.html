
<!-- Login -->
<!-- Venue -->
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    
    <div class="form-group col-8">
      <h1>{{title}}</h1>
      <h2>Login</h2>
      <form [formGroup]="loginForm">
        <div class="form-group row">
          <label for="username" class="col-2 col-form-label">{{ 'Username' }}</label>
          <div class="col-4">
            <input type="text" class="form-control required" formControlName="username">
          </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-2 col-form-label">{{ 'Password' }}</label>
          <div class="col-4">
            <input type="password" class="form-control required" formControlName="password">
          </div>
        </div>
        <div class="form-group row">
          <button type="button" class="btn btn-primary" id="loginbutton" [disabled]="loginForm.invalid" (click)="login()">{{ 'Login' }}</button>
        </div>
      </form>
  </div>       

  <div class="col-4"></div>
</div>
</div>
