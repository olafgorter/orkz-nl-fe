<h2>Login</h2>

<!-- Login -->
<form [formGroup]="loginForm">

<!-- Venue -->
<div class="form-group">
  <div class="form-group row">
    <label for="username" class="col-4 col-form-label">{{ 'Username' }}</label>
    <div class="col-8">
      <input type="text" class="form-control required" formControlName="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-4 col-form-label">{{ 'Password' }}</label>
    <div class="col-8">
      <input type="password" class="form-control required" formControlName="password">
    </div>
  </div>
  <div class="form-group row">
    <button type="button" class="btn btn-primary" id="loginbutton" [disabled]="loginForm.invalid" (click)="login()">{{ 'Login' }}</button>
  </div>
</div>
